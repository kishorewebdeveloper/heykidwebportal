<main>
  <section class="section section-lg pt-lg-0 product-section">
    <div class="container-fluid">
      <div class="row justify-content-center">
        <div class="col-lg-12">
          <div class="sec-title margin-0">
            <h4 class="page-title">{{ pageTitle }}</h4>
          </div>
        </div>
        <div class="container-fluid">
          <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-4">
              <div class="breadcrumb">
                <p>
                  <a [routerLink]="['/home']">Home</a> / Services /
                  {{ pageTitle }}
                </p>
              </div>
            </div>
          </div>
        </div>

        <div class="container-fluid">
          <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-2">
              <div class="filter-section">
                <h6>Filters</h6>
                <ul class="filter-list">
                  <li>
                    <a
                      [routerLink]="['/services', 1]"
                      class="dropdown-item"
                      >CMDA Approved Plots</a
                    >
                  </li>
                  <li>
                    <a
                      [routerLink]="['/services', 2]"
                      class="dropdown-item"
                      >Ready to Occupy Flats</a
                    >
                  </li>
                  <li>
                    <a
                      [routerLink]="['/services',3]"
                      class="dropdown-item"
                      >Luxuy Villas</a
                    >
                  </li>
                  <li>
                    <a
                      [routerLink]="['/services', 4]"
                      class="dropdown-item"
                      >Join Ventures</a
                    >
                  </li>
                  <li>
                    <a
                      [routerLink]="['/services', 5]"
                      class="dropdown-item"
                      >Construction</a
                    >
                  </li>
                </ul>
              </div>
            </div>
            <div class="col-md-8">
              <div class="service-box" *ngFor="let item of projectData">
                <div class="top-box">
                  <div class="img-container">
                    <img [src]="item.images[0].imagesURL" class="img-fluid" />
                  </div>
                  <div class="content-right">
                    <h6>{{ item.title }}</h6>
                    <p *ngIf="item.measurement">
                      <i class="fa fa-thumbs-up"></i> {{ item.measurement }}
                    </p>
                    <p><i class="fa fa-map-marker"></i> {{ item.address2 }}</p>
                    <p *ngIf="item.features">
                      <i class="fa fa-building"></i> {{ item.features }}
                    </p>
                    <p *ngIf="item.facing">
                      <i class="fa fa-thumbs-up"></i> {{ item.facing }} Facing
                    </p>
                    <p *ngIf="item.bhk">
                      <i class="fa fa-bed"></i> {{ item.bhk }}
                    </p>
                    <div class="btn-container">
                      <button
                        class="btn btn-success outline-btn"
                        (click)="handleCollapse(item.projectId)"
                      >
                        View
                      </button>
                      <button class="btn btn-success">Contact</button>
                    </div>
                  </div>
                </div>
                <div
                  class="detail-box"
                  *ngIf="isExpand && collapseId === item.id"
                >
                  <p>sample</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
