<main>
  <div class="theme-container stats-section" style="color: #727272">
    <ngb-carousel [interval]="5000">
      <ng-template ngbSlide>
        <div class="picsum-img-wrapper">
          <img [src]="webImages[0]" alt="Random first slide" class="web-view width" />
        
        </div>
      </ng-template>
      <ng-template ngbSlide>
        <div class="picsum-img-wrapper">
          <img [src]="webImages[1]" alt="Random second slide" class="web-view width" />
        </div>
      </ng-template>
      <ng-template ngbSlide>
        <div class="picsum-img-wrapper">
          <img [src]="webImages[2]" alt="Random second slide" class="web-view width" />
        </div>
      </ng-template>

    </ngb-carousel>
  </div>

  <section class="section section-lg pt-lg-0 product-section">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-12">
          <div class="sec-title">
            <h2>New <span class="sp-txt">Arrivals</span></h2>
          </div>
        </div>
        <div class="col-lg-12">
          <div class="row row-grid">
            <div class="col-lg-4">
              <div class="prod-home-sec">
                <img class="img-fluid floating" src="./assets/img/product/product1.jpg" />
                <h4>Baby Boy Body Suits</h4>
                <p>&#8377; 699 </p>
                <button class="cart-btn">Add to Cart</button>
              </div>
            </div>
            <div class="col-lg-4">
              <div class="prod-home-sec">
                <img class="img-fluid floating" src="./assets/img/product/product2.jpg" />
                <h4>Baby Boy Body Suits</h4>
                <p>&#8377; 699 </p>
                <button class="cart-btn">Add to Cart</button>
              </div>
            </div>
            <div class="col-lg-4">
              <div class="prod-home-sec">
                <img class="img-fluid floating" src="./assets/img/product/product3.jpg" />
                <h4>Baby Boy Body Suits</h4>
                <p>&#8377; 699 </p>
                <button class="cart-btn">Add to Cart</button>
              </div>
            </div>

          </div>
        </div>
        <div class="col-lg-12 text-center mt-5">
          <button class="cart-btn bg-black">Shop All Products</button>
        </div>
      </div>
    </div>
  </section>
